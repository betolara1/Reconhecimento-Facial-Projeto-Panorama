version: '3.8'

services:
  app:
    build: .
    container_name: reconhecimento_facial_app
    ports:
      - "8090:8090"
    volumes:
      - .:/app
    environment:
      # O ".env" do projeto será lido automaticamente se estiver mapeado como volume
      # Mas para o banco estar no Docker, é preciso que DB_HOST seja "db"
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=reconhecimento_facial
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: reconhecimento_facial_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: reconhecimento_facial
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Script SQL de inicialização vai criar as tabelas do usuário, fotos_usuario e login
      - ./database/db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
