<!DOCTYPE html>
<html>
<head>
    <title>Captura de Fotos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Custom styles for Select2 to match the page design */
        .select2-container--default .select2-selection--single {
            height: 44px; /* Match button height */
            border: 1px solid #ddd;
            border-radius: 8px !important;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 42px;
            padding-left: 15px;
            color: #666;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 42px;
        }
        .select2-dropdown {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .select2-container {
            width: 350px !important; /* Set a better width */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4a6cf7;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .camera-container {
            position: relative;
            width: 100%; /* Make responsive */
            max-width: 640px; /* Limit max size */
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #000;
        }
        
        #videoElement {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block;
            background-color: #000;
        }
        
        #photoPreview {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: none;
            background-color: #000;
            object-fit: cover;
        }
        
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* More responsive */
            height: 66%; /* Oval for face shape */
            border: 3px solid #4a6cf7;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.15);
        }
        
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            display: none;
        }
        
        .camera-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            display: none;
        }
        
        .camera-error h3 {
            margin-top: 0;
            color: #F44336;
        }
        
        .camera-error p {
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .btn-primary {
            background-color: #4a6cf7;
            color: white;
            box-shadow: 0 4px 6px rgba(74, 108, 247, 0.2);
        }
        
        .btn-primary:hover {
            background-color: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(74, 108, 247, 0.3);
        }
        
        .btn-secondary {
            background-color: #f5f7fa;
            color: #4a6cf7;
            border: 1px solid #4a6cf7;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecf2;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.2);
        }
        
        .btn-success:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background-color: #F44336;
            color: white;
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.2);
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(244, 67, 54, 0.3);
        }
        
        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .flip-camera-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            padding: 8px 12px;
            font-size: 14px;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
        }

        .flip-camera-btn:hover {
            background-color: rgba(0,0,0,0.6);
        }
        
        .preview-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: 500;
            height: 30px;
        }
        
        .instruction {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .user-select {
            margin: 20px auto;
            text-align: center;
        }
        
        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .user-select {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .select2-container {
                width: 100% !important;
                max-width: 400px;
            }
            #selectUserButton {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    
    <div class="container">
        <h1>Captura de Fotos</h1>
        
        <div class="user-select">
            <select id="usuarioSelect">
                <option value="">Carregando alunos...</option>
            </select>
            <button id="selectUserButton" class="btn btn-primary">Selecionar</button>
        </div>
        
        <div id="cameraContainer" class="camera-container" style="display: none;">
            <video id="videoElement" autoplay playsinline></video>
            <button id="flipCameraButton" class="btn flip-camera-btn" style="display: none;">游댃 Virar</button>
            <div class="circle"></div>
            <div id="countdown"></div>
            <button id="captureButton" class="btn btn-primary capture-btn">Capturar Foto</button>
            <div id="cameraError" class="camera-error">
                <h3>Erro ao acessar a c칙mera</h3>
                <p>Verifique se:</p>
                <ul>
                    <li>Voc칡 permitiu o acesso  c칙mera</li>
                    <li>Sua c칙mera est치 conectada e funcionando</li>
                    <li>Nenhum outro aplicativo est치 usando a c칙mera</li>
                </ul>
                <button class="btn btn-primary" onclick="requestCameraPermission()">Tentar Novamente</button>
            </div>
        </div>
        
        <div id="previewContainer" class="camera-container" style="display: none;">
            <img id="photoPreview" alt="Preview da foto">
            <div class="preview-controls">
                <button id="acceptButton" class="btn btn-success">Aceitar Foto</button>
                <button id="rejectButton" class="btn btn-danger">Rejeitar Foto</button>
            </div>
        </div>
        
        <div id="result"></div>
        
        <p class="instruction">Posicione seu rosto dentro do c칤rculo azul</p>
        
        <div class="controls">
            <button onclick="window.location.href='/'" class="btn btn-secondary">Voltar</button>
        </div>
    </div>
    
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        let countdownInterval;
        let isProcessing = false;
        let video;
        let canvas;
        let photoPreview;
        let capturedImage;
        let selectedUserData = null;
        let allAlunos = []; // Cache para a lista de alunos
        let currentStream;
        let currentFacingMode = 'user';
        
        function checkForMultipleCameras() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                console.log("enumerateDevices() not supported.");
                return;
            }

            navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    const videoInputs = devices.filter(device => device.kind === 'videoinput');
                    if (videoInputs.length > 1) {
                        document.getElementById('flipCameraButton').style.display = 'block';
                    }
                })
                .catch(function(err) {
                    console.log(err.name + ": " + err.message);
                });
        }

        function requestCameraPermission() {
            document.getElementById('cameraError').style.display = 'none';
            initCamera();
        }
        
        async function initCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }

            const constraints = { 
                video: { 
                    width: { ideal: 1280, max: 1920 },
                    height: { ideal: 720, max: 1080 },
                    facingMode: currentFacingMode 
                } 
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                currentStream = stream;
                video = document.getElementById('videoElement');
                video.srcObject = stream;
                video.style.display = 'block';
                video.play();
                
                // Mostrar o bot칚o de captura
                document.getElementById('captureButton').style.display = 'block';
                
            } catch (err) {
                console.error("Erro ao acessar a c칙mera: ", err);
                document.getElementById('videoElement').style.display = 'block';
                document.getElementById('cameraError').style.display = 'block';
                document.getElementById('captureButton').style.display = 'none';
            }
        }

        function flipCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            initCamera();
        }

        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('canvas');
            photoPreview = document.getElementById('photoPreview');
            loadAlunosFromPHP();
            checkForMultipleCameras();
            
            document.getElementById('selectUserButton').addEventListener('click', function() {
                const select = document.getElementById('usuarioSelect');
                const selectedOption = select.options[select.selectedIndex];
                
                if (selectedOption && selectedOption.value) {
                    selectedUserData = {
                        id: selectedOption.value,
                        nome: selectedOption.getAttribute('data-nome'),
                        cpf: selectedOption.getAttribute('data-cpf')
                    };
                    
                    document.querySelector('.user-select').style.display = 'none';
                    document.getElementById('cameraContainer').style.display = 'block';
                    initCamera();
                } else {
                    alert('Por favor, selecione um aluno.');
                }
            });
            
            document.getElementById('captureButton').addEventListener('click', function() {
                startCountdown();
            });
            
            document.getElementById('flipCameraButton').addEventListener('click', flipCamera);
            
            document.getElementById('acceptButton').addEventListener('click', function() {
                savePhoto();
            });
            
            document.getElementById('rejectButton').addEventListener('click', function() {
                rejectPhoto();
            });
        });

        async function loadAlunosFromPHP() {
            const select = document.getElementById('usuarioSelect');
            try {
                const response = await fetch('/api/alunos_php');
                const data = await response.json();

                if (response.ok) {
                    select.innerHTML = '<option value="">Selecione um aluno</option>';
                    if (data.length > 0) {
                        // Ordena os alunos por nome e armazena em cache
                        allAlunos = data.sort((a, b) => a.nome_aluno.localeCompare(b.nome_aluno));
                        populateAlunosSelect(allAlunos);
                        
                        // Inicializa o Select2 ap칩s popular os dados
                        $('#usuarioSelect').select2({
                            placeholder: "Digite ou selecione um aluno",
                            allowClear: true,
                            dropdownParent: $('.user-select') // Attach dropdown to the container
                        });

                    } else {
                        select.innerHTML = '<option value="">Nenhum aluno novo encontrado</option>';
                    }
                } else {
                    select.innerHTML = `<option value="">Erro: ${data.message || 'N칚o foi poss칤vel carregar os alunos'}</option>`;
                }
            } catch (error) {
                console.error("Erro ao buscar alunos:", error);
                select.innerHTML = '<option value="">Erro ao conectar com o servidor</option>';
            }
        }

        function populateAlunosSelect(alunos) {
            const select = document.getElementById('usuarioSelect');
            select.innerHTML = '<option value=""></option>'; // Op칞칚o vazia para o placeholder do Select2
            
            alunos.forEach(aluno => {
                const option = document.createElement('option');
                option.value = aluno.id;
                option.textContent = `${aluno.nome_aluno} (CPF: ${aluno.cpf_aluno || 'N/A'})`;
                option.setAttribute('data-nome', aluno.nome_aluno);
                option.setAttribute('data-cpf', aluno.cpf_aluno);
                select.appendChild(option);
            });
        }

        function startCountdown() {
            if (isProcessing) return;
            
            isProcessing = true;
            const countdownElement = document.getElementById('countdown');
            const resultElement = document.getElementById('result');
            const captureButton = document.getElementById('captureButton');
            
            captureButton.style.display = 'none';
            resultElement.textContent = '';
            countdownElement.style.display = 'block';
            
            let count = 0;
            countdownElement.textContent = count;
            
            countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    capturePhoto();
                }
            }, 1000);
        }

        function capturePhoto() {
            const context = canvas.getContext('2d');
            
            // Match canvas to video dimensions for full quality capture
            if (currentStream) {
                const videoTrack = currentStream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                canvas.width = settings.width;
                canvas.height = settings.height;
            }

            try {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                capturedImage = canvas.toDataURL('image/jpeg', 0.9);
                
                // Mostrar a pr칠via da foto
                photoPreview.src = capturedImage;
                photoPreview.style.display = 'block';
                document.getElementById('cameraContainer').style.display = 'none';
                document.getElementById('previewContainer').style.display = 'block';
                
                isProcessing = false;
                
            } catch (error) {
                console.error('Erro ao capturar imagem:', error);
                const resultElement = document.getElementById('result');
                resultElement.textContent = 'Erro ao capturar imagem';
                resultElement.style.color = '#F44336';
                document.getElementById('captureButton').style.display = 'block';
                isProcessing = false;
            }
        }
        
        function savePhoto() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Salvando foto...';
            resultElement.style.color = '#4a6cf7';
            
            // Enviar a imagem para o servidor
            fetch('/salvar_foto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    image: capturedImage,
                    usuario_id_php: selectedUserData.id,
                    nome: selectedUserData.nome,
                    cpf: selectedUserData.cpf
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultElement.textContent = 'Foto salva com sucesso!';
                    resultElement.style.color = '#4CAF50';
                    
                    // Redirecionar ap칩s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/captura_fotos';
                    }, 1000);
                } else {
                    resultElement.textContent = data.message || 'Erro ao salvar foto';
                    resultElement.style.color = '#F44336';
                    rejectPhoto();
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                resultElement.textContent = 'Erro ao salvar foto';
                resultElement.style.color = '#F44336';
                rejectPhoto();
            });
        }
        
        function rejectPhoto() {
            // Voltar para a captura
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('cameraContainer').style.display = 'block';
            document.getElementById('captureButton').style.display = 'block';
            document.getElementById('result').textContent = '';
            
            // Limpar a imagem capturada
            capturedImage = null;
        }

        // Cleanup stream on page exit
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
