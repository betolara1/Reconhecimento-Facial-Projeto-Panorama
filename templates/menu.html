<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --hover-color: #224abe;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, var(--primary-color), var(--hover-color));
            padding: 15px 40px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .menu-title {
            color: white;
            font-size: 22px;
            font-weight: 600;
            padding-right: 20px;
            white-space: nowrap;
        }

        .menu-links {
            display: flex;
            gap: 25px;
            flex-wrap: nowrap;
            margin-left: auto;
        }

        .menu-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .menu-links a i {
            font-size: 16px;
        }

        body > *:not(.menu) {
            margin-top: 80px;
        }

        @media screen and (max-width: 1000px) {
            .menu {
                padding: 12px 20px;
            }
            
            .menu-links {
                gap: 15px;
            }

            .menu-links a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 768px) {
            .menu {
                flex-direction: column;
                padding: 10px;
            }

            .menu-title {
                margin-bottom: 10px;
            }

            .menu-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            body > *:not(.menu) {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header class="menu">
        <div class="menu-title">Sistema de Reconhecimento Facial</div>
        <nav class="menu-links">
            <a href="https://apppanorama.jsatecsistemas.com.br/dashboard.php"><i class="fas fa-user-plus"></i>Dashboard</a>
            <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i>Login Facial</a>
            <a href="{{ url_for('captura_fotos') }}"><i class="fas fa-camera"></i>Captura de Fotos</a>
            <a href="{{ url_for('exportar_login') }}"><i class="fas fa-file-export"></i>Exportar</a>
        </nav>
    </header>
</body>
</html>
