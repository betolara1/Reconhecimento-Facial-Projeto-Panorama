<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Reconhecimento Facial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem;
        }
        
        .system-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 2rem;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn {
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: none;
            letter-spacing: 0.3px;
            width: 100%;
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4e73df, #224abe);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #1cc88a, #13855c);
            border: none;
        }
        
        .btn-info {
            background: linear-gradient(45deg, #36b9cc, #258391);
            border: none;
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f6c23e, #dda20a);
            border: none;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .system-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="text-center system-title">Sistema de Reconhecimento Facial</h1>
                    <div class="buttons-container">
                        <a href="{{ url_for('cadastro') }}" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i>
                            Cadastrar Usu√°rio
                        </a>
                        <a href="{{ url_for('captura_fotos') }}" class="btn btn-success">
                            <i class="fas fa-camera"></i>
                            Capturar Fotos
                        </a>
                        <a href="{{ url_for('login') }}" class="btn btn-info">
                            <i class="fas fa-sign-in-alt"></i>
                            Login Facial
                        </a>
                        <a href="{{ url_for('exportar_login') }}" class="btn btn-warning">
                            <i class="fas fa-file-export"></i>
                            Exportar Registros
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
